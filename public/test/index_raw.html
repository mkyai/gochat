<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login,
        .chat {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .list {
            margin: 20px;
            padding: 10px;
            border: 1px solid #00000053;
            width: 100%
        }

        .channel-list {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .channel-list button {
            display: block;
            margin-top: 5px;
        }

        .messages {
            height: 380px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: black;
        }

        .message {
            padding: 4px 20px;
            border-bottom: 1px solid #ddd;
            background-color: white;
            color: black;
            margin: 10px;
            width: fit-content;
            font-family: 'Roboto', sans-serif;
        }

        .flex {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .flexColumn {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pad60 {
            padding: 20px 10px;
            background-color: antiquewhite;
        }

        .inputFields {
            margin: 10px auto;
            padding: 10px;
            width: 240px;
        }

        .hidden {
            display: none;
        }

        .button {
            margin: 10px auto;
            padding: 10px;
            width: 260px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .user-button {
            margin: 5px;
            padding: 6px;
            width: 80%;
            cursor: pointer;
        }

        .login-signup {
            cursor: pointer;
            margin: 0 auto 20px auto;
        }

        .chat {
            width: auto;
            border: 1px solid #999;
            margin: 0 20px
        }

        .info {
            text-align: center;
            margin: 0px;
            font-size: 13px;
            opacity: 0.8;
        }

        .textArea {
            width: 100%;
            padding: 6px;
        }

        .sendBtn {
            padding: 6px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .profileImage {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: cover;
        }

        .profile {
            cursor: pointer;
            justify-content: start;
            padding: 10px;
        }
    </style>
</head>

            <h3 style="margin:auto 0" id="user_name"></h3>
        </div>

        <div class="chat">
            <div class="messages"></div>
            <div class="flex">
                <input class="textArea" type="text" id="messageInput" placeholder="Type a message">
                <button class="sendBtn" onclick="sendMessage()">Send</button>
            </div>

    <script>

        let currentChannel = null;
        let socket = null;
        let userId = null;
        localStorage.clear();
        function loginSignup() {
            const text = document.getElementById('loginSignup');
            if (text.textContent === 'Login') {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('signupBtn').style.display = 'block';
                document.getElementById('nameInput').style.display = 'block';
                text.textContent = 'Signup';
            } else {
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('signupBtn').style.display = 'none';
                document.getElementById('nameInput').style.display = 'none';
                text.textContent = 'Login';
            }
        }
        // lovneet123

        async function getChannels(token) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('channelBox').style.display = 'block';
            const localToken = localStorage.getItem('token');
            const [userResponse, channelResponse] = await Promise.all([
                fetch('/users', {
                    headers: {
                        Authorization: `Bearer ${token || localToken}`,
                    },
                }),
                fetch('/channels', {
                    headers: {
                        Authorization: `Bearer ${token || localToken}`,
                    },
                })
            ]);
            if (userResponse.status === 200) {
                const users = await userResponse.json();
                const userDiv = document.querySelector('.users');
                userDiv.innerHTML = '';
                users.forEach(user => {
                    if (user.id === localStorage.getItem('id')) return;
                    const button = document.createElement('button');
                    button.textContent = `${user.name} @${user.username}`;
                    button.classList.add('user-button');
                    button.onclick = () => createChannel(user.id);
                    userDiv.appendChild(button);
                });
            }
            if (channelResponse.status === 200) {
                const channels = await channelResponse.json();
                console.log({ channels })
                const channelListDiv = document.querySelector('.channels');
                channelListDiv.innerHTML = '';
                channels.forEach(channel => {
                    const button = document.createElement('button');
                    button.textContent = `${channel?.memberDetails[0]?.name} @${channel?.memberDetails[0]?.username}`;
                    button.classList.add('user-button');
                    button.onclick = () =>
                        connectWebSocket(
                            channel._id,
                            channel?.memberDetails[0]?.name,
                            channel?.memberDetails[0]?.username,
                            channel?.memberDetails[0]?.profilePicUrl
                        );
                    channelListDiv.appendChild(button);
                });
            }
        }

        async function createChannel(userId) {
            const token = localStorage.getItem('token');
            const response = await fetch('/channels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ member: userId }),
            });
            if (response.status === 201) {
                const channel = await response.json();
                console.log({ channel });
                getChannels(token);
            } else if (response.status === 200) {
                alert('Channel already exists');
            } else {
                alert('Error creating channel');
            }

        }

        async function login() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
            if (response.status === 200) {
                const { token, ...data } = await response.json();
                localStorage.setItem('token', token);
                localStorage.setItem('id', data.id);
                userId = data.id;
                localStorage.setItem('user', JSON.stringify(data));
                getChannels(token);
            } else {
                alert('Invalid username or password');
            }
        }


        async function signup() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const name = document.getElementById('nameInput').value;
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, name }),
            });
            if (response.status === 201) {
                const { token, ...data } = await response.json();
                localStorage.setItem('token', token);
                localStorage.setItem('id', data.id);
                userId = data.id;
                localStorage.setItem('user', JSON.stringify(data));
                getChannels(token);
            } else {
                alert('Username already exists');
            }
        }

        async function getMessages(channelId) {
            const token = localStorage.getItem('token');
            const response = await fetch(`/messages/${channelId}`, {
                headers: {
                    Authorization: `Bearer ${token}`,
                },
            });
            if (response.status === 200) {
                const messages = await response.json();
                const messagesDiv = document.querySelector('.messages');
                messagesDiv.innerHTML = '';
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.textContent = message.Content;
                    messageDiv.classList.add('message');
                    messageDiv.style[message.CreatedBy === userId ? 'margin-left' : 'margin-right'] = 'auto';
                    messagesDiv.appendChild(messageDiv);
                });
            }
        }

        function connectWebSocket(channelId, name, username, profileImage) {
            document.getElementById('chatBox').style.display = 'block';
            document.getElementById('channelBox').style.display = 'none';
            document.getElementById('user_name').textContent = `${name}`;
            document.getElementById('user_username').title = `@${username}`;
            if (profileImage) {
                document.getElementById('profileImage').src = profileImage;
            }

            getMessages(channelId);

            if (socket) {
                socket.close();
            }
            token = localStorage.getItem('token');
            if (!token) {
                alert('You need to login first');
                return;
            }

            socket = new WebSocket(`ws://${window.location.host}/ws/${channelId}?token=${encodeURIComponent(token)}`);

            socket.onopen = function (event) {
                console.log('Connection opened:', event);
            };

            socket.onmessage = function (event) {
                const message = JSON.parse(event.data);
                const messagesDiv = document.querySelector('.messages');
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message.message;
                messageDiv.classList.add('message');
                messageDiv.style[message.userId === userId ? 'margin-left' : 'margin-right'] = 'auto';
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            socket.onclose = function (event) {
                console.log('Connection closed:', event);
                window.location.reload();
            };

            socket.onerror = function (error) {
                console.log('WebSocket error:', error);
                window.alert('WebSocket error');
            };

            currentChannel = channelId;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                messageInput.value = '';
            }
        }
    </script>
</body>

</html>
