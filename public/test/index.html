<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/public/test/style.css">
</head>

<body>
    <div class="flex">
        <img src="/public/test/gochat.svg" alt="chat" width="100" height="100" alt="gochat">
    </div>
    <br>
    <div class="login flexColumn pad60" id="loginBox">
        <h2 class="login-signup" id="loginSignup" onclick="loginSignup()">Login</h2>
        <input class="inputFields hidden" type="text" id="nameInput" placeholder="Name">
        <input class="inputFields" type="text" id="usernameInput" placeholder="Username">
        <input class="inputFields" type="password" id="passwordInput" placeholder="Password">
        <button class="inputFields button" id="loginBtn" onclick="login()">Login</button>
        <button class="inputFields button hidden" id="signupBtn" onclick="signup()">Signup</button>
    </div>
    <div class="login flexColumn pad60 hidden" id="channelBox">
        <div class="flex">
            <div class="list">
                <h4 style="margin: 0;">Users</h4>
                <div class="users flexColumn" id="users"></div>
            </div>
            <div class="list">
                <h4 style="margin: 0;">Channels</h4>
                <div class="channels flexColumn" id="channels"></div>
            </div>
        </div>

    </div>

    <div class="login flexColumn pad60 hidden" id="chatBox" style="padding-top: 5px;">
        <div class="flex profile" id="user_username" title="">
            <img src="/public/test/profile.jpg" class="profileImage" alt="profile">
            <h3 style="margin:auto 0" id="user_name"></h3>
        </div>
        <div class="chat">
            <div class="messages"></div>
            <div class="flex">
                <input class="textArea" type="text" id="messageInput" placeholder="Type a message">
                <button class="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="/public/test/app.js"></script>
</body>

</html>
